language: java
jdk:
  - openjdk11
cache:
  directories:
    - $HOME/.m2
env:
  - TEST_CONFIG='-Dtest=**/*UnitTest'
  - TEST_CONFIG='-Dtest=**/*IntegrationTest'
stages:
  - compile
  - test
before_install:
  #install elastic search
  - curl -s -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.8.1-amd64.deb
  - sudo dpkg -i --force-confnew elasticsearch-7.8.1-amd64.deb
  - sudo sed -i.old 's/-Xms1g/-Xms128m/' /etc/elasticsearch/jvm.options
  - sudo sed -i.old 's/-Xmx1g/-Xmx128m/' /etc/elasticsearch/jvm.options
  - echo -e '-XX:+DisableExplicitGC\n-Djdk.io.permissionsUseCanonicalPath=true\n-Dlog4j.skipJansi=true\n-server\n' | sudo tee -a /etc/elasticsearch/jvm.options
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo systemctl start elasticsearch
before_script:
  #ensure Elasticsearch is up and running
  - sleep 10
jobs:
  include:
    - stage: compile
      name: "Compile stage"
      script: ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install -DskipTests
    - stage: test
      script: ./mvnw $TEST_CONFIG test
after_success:
  - bash <(curl -s https://codecov.io/bash)