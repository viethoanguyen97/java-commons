<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Facebook Feed</title>
</head>
<body>
<!--<h3>Welcome, <span th:text="${userProfile.name}"></span>!</h3>-->

<h4>Facebook pages:</h4>

    <hr/>
</div>
</body>
</html>
